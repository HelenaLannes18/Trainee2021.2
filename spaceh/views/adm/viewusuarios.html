<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="../../public/css/cssvu.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap" rel="stylesheet">

    <title>Usuários</title>
</head>
<body>

   <!-- TÍTULO DA PÁGINA -->
   <h2 class="titulo-pagina mt-5"><b style="font-size: 4rem;">GESTÃO DE USUÁRIOS</b></h2>
   <div class="linhaHorizontal mb-5"></div>

<!-- BOTÃO ADICIONAR -->
<div class="container botao-adicionar mb-3" data-toggle="modal" data-target="#modalAdicionarUser">
   <button type="button" class="btn cor-botoes" style="background-color: #4f0ad8;color: white;font-size: 1.5rem;">Adicionar</button>
</div>

<!-- CONTEÚDO PRINCIPAL -->
   <div class="container table-responsive conteudo-principal mb-5">
       <table class="table table-bordered table-hover shadow">
           <thead>
           <tr>
               <th scope="col"class="titulo-tabela linha-foto"style="background-color:#4f0ad8;">Foto</th>
               <th scope="col"class="titulo-tabela"style="background-color:#4f0ad8;">Nome</th>
               <th scope="col"class="titulo-tabela colunasInvisiveis"style="background-color:#4f0ad8;">Email</th>
               <th scope="col"class="titulo-tabela colunasInvisiveis"style="background-color:#4f0ad8;">Senha</th>
               <th scope="col"class="titulo-tabela larguraAcao"style="background-color:#4f0ad8;">Ação</th>
           </tr>
           </thead>
           <tbody>
           
           <tr>
               <th scope="row"><img src="../../public/assets/imgvu/am2.png" alt="Foto do Usuário" class="foto-tabela"></th>
               <td class="align-middle">Amonguinho da Silva</td>
               <td class="align-middle colunasInvisiveis">silva@mail.com</td>
               <td class="align-middle colunasInvisiveis">daledele</td>
               <td class="align-middle">
                   <div class="btn-group d-flex justify-content-center" role="group">
                       <button type="button" class="btn btn-success border" data-toggle="modal" data-target="#modalEditar">Editar<i class="fa fa-pencil" aria-hidden="true"></i></button>
                       <button type="button" class="btn btn-danger border" data-toggle="modal" data-target="#modalExcluir">Excluir<i class="fa fa-trash" aria-hidden="true"></i></button>
                   </div>        
               </td>
           </tr>

           <tr>
            <th scope="row"><img src="../../public/assets/imgvu/am3.png" alt="Foto do Usuário" class="foto-tabela"></th>
            <td class="align-middle">Amonguinho Dias</td>
            <td class="align-middle colunasInvisiveis">dias@mail.com</td>
            <td class="align-middle colunasInvisiveis">daledele</td>
            <td class="align-middle">
                <div class="btn-group d-flex justify-content-center" role="group">
                    <button type="button" class="btn btn-success border" data-toggle="modal" data-target="#modalEditar">Editar<i class="fa fa-pencil" aria-hidden="true"></i></button>
                    <button type="button" class="btn btn-danger border" data-toggle="modal" data-target="#modalExcluir">Excluir<i class="fa fa-trash" aria-hidden="true"></i></button>
                </div>        
            </td>
        </tr>

        <tr>
          <th scope="row"><img src="../../public/assets/imgvu/am1.png" alt="Foto do Usuário" class="foto-tabela"></th>
          <td class="align-middle">Amonguinho Júnior</td>
          <td class="align-middle colunasInvisiveis">junior@mail.com</td>
          <td class="align-middle colunasInvisiveis">daledele</td>
          <td class="align-middle">
              <div class="btn-group d-flex justify-content-center" role="group">
                  <button type="button" class="btn btn-success border" data-toggle="modal" data-target="#modalEditar">Editar<i class="fa fa-pencil" aria-hidden="true"></i></button>
                  <button type="button" class="btn btn-danger border" data-toggle="modal" data-target="#modalExcluir">Excluir<i class="fa fa-trash" aria-hidden="true"></i></button>
              </div>        
          </td>
      </tr>
          
      

    <!-- Modal -->
    <div class="modal fade" id="modalAdicionarUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Adicionar Novo Usuario</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                  <label for="formGroupExampleInput">Nome do Usuario</label>
                  <input type="text" class="form-control" id="formGroupExampleInput">
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="fechar" data-dismiss="modal">Fechar</button>
          <button type="button" class="salvar">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>




           </tbody>
       </table>
   </div>


</body>
</html>
